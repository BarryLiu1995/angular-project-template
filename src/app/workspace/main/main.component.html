<p>
  <i nz-icon [iconfont]="'icon-IBM'"></i>
</p>
<nz-table #basicTable [nzData]="playersList" nzBordered>
  <thead>
  <tr>
    <th nzWidth="200px">Name</th>
    <th nzWidth="100px">Age</th>
    <th nzWidth="300px">Address</th>
    <th nzWidth="250px">Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of basicTable.data">
    <td>{{item.name}}</td>
    <td>{{item.age}}</td>
    <td>{{item.address}}</td>
    <td>{{item.email}}</td>
  </tr>
  </tbody>
</nz-table>
